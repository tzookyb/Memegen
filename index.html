<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>memegen</title>
</head>

<body onload="onInit()">
    <div style="font-family: 'Impact'" hidden>.</div>
    <div style="font-family: 'McLaren'" hidden>.</div>
    <div style="font-family: 'Lemon'" hidden>.</div>
    <div style="font-family: 'Comic Sans MS'" hidden>.</div>
    <div style="font-family: 'Arial Black'"hidden>.</div>
    
    <div class="menu-screen flex-center" onclick="onCloseMenu()"></div>
    <div class="modal-screen flex-center" onclick="onHideDoneModal()"></div>
    <div class="about-screen flex-center" onclick="onHideAboutModal()"></div>

    <div class="page-container">
        <!--Header-->
        <header>
            <div onclick="onInit()" class="logo">
                <img src="img/logo.png">
            </div>
            <nav class="flex-center">
                <ul>
                    <li><a onclick="onShowGallery()" href="#">Gallery</a></li>
                    <li><a onclick="onShowMemes()" href="#">Memes</a></li>
                    <li><a onclick="onShowAboutModal()" href="#">About</a></li>
                </ul>
                <img src="img/icons/x.png" class="menu-close-btn" onclick="onCloseMenu()" />
                <img src="img/icons/menu.png" class="menu-btn" onclick="onOpenMenu()" />
            </nav>
        </header>
        <!--Main-->
        <main>
            <div class="about-modal">
                <img class="close-modal" src="img/icons/x.png" onclick="onHideAboutModal()"/>
                <h1>Hi!</h1>
                <p>That's Me!</p>
                <p>don't be shy, follow me:</p>
                <div class="social flex-center">
                    <a href="https://github.com/tzookyb"><img class="github" width=60px
                            src="img/icons/github-logo.png"></a>
                    <a href="https://www.linkedin.com/in/idanbenjamin"><img class="linkedin" width=60px
                            src="img/icons/linkedin-logo.png"></a>
                </div>
                <div class="about-image">
                    <img src="img/about.jpg" /></div>
            </div>
            <div class="done-modal">
                <img class="close-modal" src="img/icons/x.png" onclick="onHideDoneModal()"/>
                <h2>What would you like to do?</h2>
                <div class="flex-center">
                    <img width=30 src="img/favicon.png">
                    <a href="#" onclick="onSaveToMemes()"> Save to Memes Gallery</a>
                </div>
                <div class="flex-center">
                    <img width=30 src="img/icons/facebook-logo.png">
                    <a href="#" onclick="onShareToFaceBook()"> Share on Facebook</a>
                </div>
                <div class="flex-center">
                    <img width=30 src="img/icons/save.png">
                    <a href="#" onclick="onDownloadMeme(this)"> Save to device</a>
                </div>
                <span class="done-modal-info"></span>
            </div>
            <span class="info-toast"></span>
            <!--Gallery section-->
            <section class="gallery">
                <div class="search-box">
                    <input class="search-bar" type="search" oninput="onSearch(this)"
                        placeholder="Enter search keyword"><img src="img/icons/search-icon.png" /></input>
                </div>
                <span>Search suggestions:</span>
                <div class="word-cloud">

                </div>

                <div class="gallery-grid">

                </div>

            </section>
            <!-- Meme Gallery Section -->
            <section class="meme-gallery">
                <h1>Meme Gallery</h1>
                <div class="memes gallery-grid">
                </div>
            </section>
            <!--Editor Section-->
            <section class="editor">
                <div class="canvas-box">
                    <canvas></canvas>
                </div>
                <div class="control-area">
                    <input class="meme-title" type="text" oninput="onChangeTitleText(this)"
                        placeholder="Enter title text">
                    <button class="control-btn arrows" title="Change Selected Title" onclick="onSelectTitle()"><img
                            src="img/icons/updownarrows.png"></button>
                    <button class="control-btn add" title="Add new title" onclick="onAddTextTitle()"><img
                            src="img/icons/add.png"></button>
                    <button class="control-btn trash" title="Remove title" onclick="onRemoveTextTitle()"><img
                            src="img/icons/trash.png"></button>
                    <button class="control-btn font-inc" title="Increase font size" onclick="onFontSizeChange(1)"><img
                            src="img/icons/font-inc.png"></button>
                    <div class="control-btn font-size"><span>Font size: 40</span></div>
                    <button class="control-btn font-dec" title="Decrease font size" onclick="onFontSizeChange(-1)"><img
                            src="img/icons/font-dec.png"></button>
                    <button class="control-btn fill" title="Change fill color"><input type="color" class="fill"
                            onchange="onChangeFill(this)"></input><img src="img/icons/fill.png" /></button>
                    <button class="control-btn stroke" title="Change stroke color"><input type="color" class="fill"
                            onchange="onChangeStroke(this)"></input><img src="img/icons/stroke.png" /></button>
                    <button class="control-btn align left" title="Align text left"
                        onclick="onChangeAlign('left',this)"><img src="img/icons/align-left.png"></button>
                    <button class="control-btn align center" title="Align text center"
                        onclick="onChangeAlign('center',this)"><img src="img/icons/align-center.png"></button>
                    <button class="control-btn align right" title="Align text right"
                        onclick="onChangeAlign('right',this)"><img src="img/icons/align-right.png"></button>
                    <select onchange="onChangeFont(this)" title="Font option" class="font-picker">
                        <option value="Impact">Impact</option>
                        <option value="Mclaren">Mclaren</option>
                        <option value="Lemon">Lemon</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Comic Sans MS">Comic Sans</option>
                    </select>
                    <button class="control-btn done-btn" onclick="onShowDoneModal(true)">I'm Done <img
                            src="img/icons/facebook-logo.png" /> <img src="img/icons/save.png" />
                    </button>

                </div>
            </section>
        </main>


        <!--Footer-->
        <footer>
            <img src="img/logo.png">
            Coffeerights 2020&copy Idan Benjamin
        </footer>

    </div>

    <script src="js/utils-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/memegallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
